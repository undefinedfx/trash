<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".field").keyup(function() {
                var value = $("#text").val()
                $.getJSON('findWordStartWith', {"start":value}, function (data) {
                    var html = "<ul>"
                    for (var i = 0; i < data.length; i++)
                         html = html + "<li>" + data[i] + "</li>"
                    html = html + "</ul>"
                    $("#content").html(html)
                })
            })
        })
    </script>
    <title>Title</title>
</head>
<body>
    <input id="text" type="text" class="field"/> <br />
    <div id="content">

    </div>
</body>
</html>
